events {
    worker_connections 4096;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    # Gzip optimizatsiya
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript image/svg+xml;
    gzip_proxied any;

    # Upstreams
    upstream backend {
        server 127.0.0.1:8000;   # Laravel
    }

    upstream frontend {
        server 127.0.0.1:3000;   # Next.js
    }

    #######################################################
    #  FRONTEND: space.knowhub.uz
    #######################################################
    server {
        listen 80;
        server_name space.knowhub.uz www.space.knowhub.uz;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name space.knowhub.uz www.space.knowhub.uz;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Static cache
        location ~* \.(js|css|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf)$ {
            expires 30d;
            access_log off;
            proxy_pass http://frontend;
        }

        # Frontend routing fallback
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }


    #######################################################
    #  API: api.space.knowhub.uz
    #######################################################
    server {
        listen 80;
        server_name api.space.knowhub.uz;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name api.space.knowhub.uz;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # CORS for frontend
        add_header Access-Control-Allow-Origin https://space.knowhub.uz always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-CSRF-TOKEN" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;

        # Preflight OPTIONS
        location / {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin https://space.knowhub.uz;
                add_header Access-Control-Allow-Credentials true;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-CSRF-TOKEN";
                return 204;
            }
        }

        # API requests -> Laravel backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
